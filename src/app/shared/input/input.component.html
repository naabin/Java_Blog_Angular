<mat-form-field appearance="outline">
    <input
        [value]='givenValue'
        [ngClass]="{'is-invalid': showErrors()}"
        matInput
        [type]="inputType"
        [formControl]="control"
        placeholder={{label}}/>
    
    <div *ngIf="control.touched && control.dirty && control.errors" class="invalid-feedback">
        <p *ngIf="control.errors.required">{{label}} is required </p>
        <p *ngIf="control.errors.email">Enter a valid email</p>
        <p *ngIf="control.errors.emailExists">Email already exists. Try login instead</p>
        <p *ngIf="control.errors.noConnection">Unkown erorr occured, Please check the internet connection</p>
        <p *ngIf="control.errors.minlength">
            Password you entered is {{control.errors.minlength.actualLength}} characters long, it must
            be at least {{control.errors.minlength.requiredLength}}
        </p>
    </div>
</mat-form-field>

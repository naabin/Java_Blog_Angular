<mat-tab-group animationDuration="0ms">
        <mat-tab label="Editor"><app-editor></app-editor></mat-tab>
        <mat-tab label ="Draft">
            <app-blog-editor (getBlogId)="getId($event)" [blogs]="draftPosts">
                <app-editor *ngIf="blog" [blog]="blog"  ></app-editor>
            </app-blog-editor>
        </mat-tab>
        <mat-tab label ="Published">
            <app-blog-editor (getBlogId)="getId($event)" [blogs]="publishedPosts">
                <div>
                    <img *ngIf="image$ | async as image" class="medium ui image" [src]="image.imageURL" alt="">
                    <input type="file" #newImage class="basic ui button" name="newImage" enctype="multipart/form-data" (change)="uploadImage(newImage)" accept=".jpg, .jpeg, .png, .gif">
                    <app-loading-button [loading]="imageLoading" [label]="'Upload'" ></app-loading-button>
                </div>
                
                
                <app-editor *ngIf="blog" [blog]="blog"  ></app-editor>
            </app-blog-editor>
        </mat-tab>
</mat-tab-group>

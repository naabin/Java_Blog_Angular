
<div class="container my-2">
    <div class="row">
        <div class="col-md-12">
            <form [formGroup]="quilFormGroup" (ngSubmit)="submittedData()">
                <input class="form-control" formControlName="title" placeholder="Blog Title">
                <app-tag [tags]="tags" [control]="quilFormGroup.get('tag')"></app-tag>
                <quill-editor formControlName="content">
                </quill-editor>
                <button class="basic ui button" type="submit">submit</button>
            </form>
        </div>
    </div>
</div>

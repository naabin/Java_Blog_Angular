<div *ngIf="blog">
    <h2 class="text-center">{{blog.title}}</h2>
    <img *ngIf="blog.image" [src]="blog.image.imageURL" class="ui fluid image " alt="">
    <div class="d-flex justify-content-center">
        <mat-chip-list>
            <mat-chip *ngFor="let tag of blog.tags" [selectable]="true" [removable]="true">
                {{tag.name}}
            </mat-chip>
        </mat-chip-list>
    </div>
    <quill-view [modules]="{syntax: true}" [content]="blog.content"></quill-view>
</div>

<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <div *ngFor="let item of blogs">
                <mat-chip-list>
                    <mat-chip *ngFor="let tag of item.tags" [selectable]="true" [removable]="true">
                        {{tag.name}}
                        <mat-icon matChipRemove>cancel</mat-icon>
                    </mat-chip>
                </mat-chip-list>
                <quill-view-html [content]="item.content"></quill-view-html>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div *ngIf="stories" class="ui relaxed divided list">
        <div *ngFor="let item of stories" class="item">
            <i class="large blogger middle aligned icon"></i>
            <div class="content">
                <a href="{{item.url}}" target="_blank" class="header">{{item.title}}</a>
                <div class="description"><i class="user middle aligned icon"></i> <b>{{item.by}}</b>
                </div>
            </div>
        </div>
    </div>
</div>
